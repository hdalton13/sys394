<!--Iteration-->
<p>Here are some comments</p>
<ul>
{% for comment in comments %}
    <li><strong>{{ comment.who }}</strong>: {{ comment.what }}</li>
{% endfor %}
<!--Above shows a for loop in html iterating the list of directories for the comments-->
</ul>
