{% extends "base.html" %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="POST"> <!--Pushes data to the server-->
        <p>
            <label for="name">Name</label>
            <input id="name" name="name" type="text">
        </p>
        <p>
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email">
        </p>
        <input type="submit" value="Sign Me Up"> <!--This is the submit request: when you press this it goes to the server and prosesses it and responds-->
    </form>
{%  endblock %}
