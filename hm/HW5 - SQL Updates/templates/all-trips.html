{% extends 'base.html' %}

{% block title %}All Trips{% endblock %}

{% block content %}
    <h1>All Trips</h1>
    <table class="table table-striped table-hover table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Destination</th>
            <th>Year</th>
            <th>Semester</th>
        </tr>
        </thead>
        <tbody>
        {% for trip in trips %}
            <tr>
                <td>{{ trip.id }}</td>
                <td>{{ trip.destination }}</td>
                <td>{{ trip.year }}</td>
                <td>{{ trip.semester }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4">No trips</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


<div class="btn-group">
  <a href="/trip/create" class="btn btn-primary" aria-current="page">Make a Trip</a>
</div>
{% endblock %}
